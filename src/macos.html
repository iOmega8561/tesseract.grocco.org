<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract</title>
    <link rel="stylesheet" href="./css/styles-help.css">
    <link rel="stylesheet" href="./css/styles-shared.css">
    <link rel="icon" href="./img/appicon1024.png" type="image/png">
    <script src="./js/dynamic-asset-loader.js"></script>
    <script src="./js/dynamic-locale-loader.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/appicon1024.png" alt="Logo" class="logo">
            <p class="text">Tesseract</p>
        </div>
    
        <h2 data-localize="macos.title"></h2>
    </header>
    
    <main>
        <section class="section">
            <h1 data-localize="shared.before-we-start.title"></h1>
            <div class="card">
                
                <div class="boxed-container note">
                    <strong class="title" data-localize="important"></strong> <span data-localize="macos.before-we-start.note"></span>
                </div>
                
                <div align="center">
                    <img data-theme-asset="toomanymac.png" width="300" alt="Too Many Macs Error"/>
                </div>

                <div class="boxed-container warning">
                    <strong class="title" data-localize="warning"></strong><span data-localize="macos.before-we-start.beta-warning"></span>
                </div>

                <div align="center">
                    <img data-theme-asset="beta-warn.png" width="400" alt="Beta warning"/>
                </div>
            </div>
        </section>

        <section class="section">
            <h1 data-localize="shared.creation.title"></h1>
            <div class="card">
                <ol>
                    <li data-localize="shared.creation.step1"></li>
            
                    <div align="center">
                        <img data-theme-asset="createnew.png" width="200" alt="Create New VM"/>
                    </div>
                    
                    <li data-localize="macos.creation.step2"></li>
            
                    <div align="center">
                        <img data-theme-asset="oschoice.png" width="400" alt="Select macOS"/>
                    </div>

                    <li data-localize="shared.creation.step3"></li>
                        
                    <div align="center">
                        <img data-theme-asset="pickafile-ipsw.png" width="400" alt="Pick a File"/>
                    </div>
            
                    <ul>
                        <li data-localize="macos.creation.step3-1"></li>
                    
                        <div align="center">
                            <img data-theme-asset="download-ipsw.png" width="300" alt="Pick a File"/>
                        </div>
                    </ul>

                    <div class="boxed-container tip">
                        <strong class="title" data-localize="tip"></strong><span data-localize="shared.creation.step3-1-tip"></span>
                    </div>
                        
                    <div align="center">
                        <img src="./img/downloading-ipsw.png" width="400" alt="Downloading IPSW"/>
                    </div>
                    
                    <ul>
                        <li data-localize="shared.creation.step3-2"></li>
        
                        <div align="center">
                            <img data-theme-asset="pickafile-button.png" width="150" alt="Pick a File"/>
                        </div>
                    </ul>
                    
                    <li data-localize="macos.creation.step4"></li>
            
                    <div align="center">
                        <img data-theme-asset="pickafile-ipsw-picker.png" width="600" alt="Select IPSW Image"/>
                    </div>

                    <li data-localize="shared.creation.step5"></li>
                        
                    <div class="boxed-container tip">
                        <strong class="title" data-localize="tip"></strong><span data-localize="shared.creation.step5-tip"></span>
                    </div>
                        
                    <div align="center">
                        <img data-theme-asset="presets-mac.png" width="400" alt="Select Performance Profile"/>
                    </div>
                    
                    <div class="boxed-container note">
                        <strong class="title" data-localize="important"></strong><span data-localize="macos.creation.step5-info"></span>
                    </div>

                    <div align="center">
                        <img data-theme-asset="warning.png" width="400" alt="Warning for Parameters"/>
                    </div>
                
                    <li data-localize="shared.creation.step6"></li>
                        
                    <div class="boxed-container note">
                        <strong class="title" data-localize="important"></strong><span data-localize="shared.creation.step6-info"></span>
                    </div>
                        
                    <div align="center">
                        <img data-theme-asset="optionalfeatures.png" width="400" alt="Optional Features"/>
                    </div>
                    
                    <li data-localize="shared.creation.step7"></li>
            
                    <div align="center">
                        <img data-theme-asset="confirmandcreate.png" width="200" alt="Confirm and Create"/>
                    </div>
                
                </ol>
            </div>
        </section>

        <section class="section">
            <h1 data-localize="macos.setup.title"></h1>
            <div class="card">
                <p data-localize="shared.setup.step1"></p>
                
                <ol>
                    <li data-localize="shared.setup.step1-1"></li>
        
                    <div align="center">
                        <img data-theme-asset="playbutton.png" width="400" alt="Play Button"/>
                    </div>
                    
                    <li data-localize="macos.setup.step2"></li>
                        <div align="center">
                            <img data-theme-asset="installalert.png" width="200" alt="Data Loss Alert"/>
                        </div>
                    </li>
            
                    <li data-localize="macos.setup.step3"></li>
            
                    <div align="center">
                        <img data-theme-asset="restoring.png" width="250" alt="Installation Process"/>
                    </div>
                </ol>
                <p data-localize="macos.setup.step4"></p>
            </div>
        </section>
    </main>

    <footer>
        <p data-localize="copyright"></p>
    </footer>
</body>
</html>
